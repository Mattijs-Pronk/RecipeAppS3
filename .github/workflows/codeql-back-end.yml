name: codeQL/back-end

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
  jobs:
    analyse:
    name: Analyse
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
     
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Ititialize CodeQL
      uses: github/codeql-action/init@v1
    with:
      languages: ${{ matrix.language }}
      
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        
    - name: build
      uses: github/codeql-action/autobuild@v1
